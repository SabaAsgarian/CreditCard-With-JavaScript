<script>
     const h1 = document.querySelector('h1')
     const h2 = document.querySelector('h2')
     const h3 = document.querySelector('h3')
     const h4 = document.querySelector('h4')
     const h5 = document.querySelector('h5')
     const name=  document.getElementById('name')
     const ccv=  document.getElementById('ccv')
     const year=  document.getElementById('year')
     const month=  document.getElementById('month')
     const btn=  document.getElementById('btn')
     const inp = document.querySelectorAll('.ro>input')
     inp.forEach((value, index) => {
        value.addEventListener('keyup', (event) => {
            // backspace code 8 check
            if (event.keyCode == 8 && value.value.length == 0) {
                if(index != 0){
                    value.previousElementSibling.focus()
                }
            } else {
                // input check
                if (value.value.length >= 4) {
                    if (index != 3) {
                        value.nextElementSibling.focus()
                    } else {
                        name.focus()
                    }
                    value.value = value.value.slice(0, 4)
                }
            }
            // backspace code 8 check






            // end input length
            h1.innerHTML = ''
            inp.forEach((value, index) => {
                let temp = value.value
                if (index == 3) {
                    h1.innerHTML += temp
                } else {
                    h1.innerHTML += temp.length == 4 ? temp + ' - ' : temp
                }
            })
            // end h1 write
        })
    })
   
    name.addEventListener('input', (event) => {
    if (event.target.value.length >= 20) {
        event.target.value = event.target.value.slice(0, 20); // limit to 20 characters
        month.focus(); // move focus to the next element
    }
    h2.innerHTML = event.target.value;
})
    month.addEventListener('input', (event) => {
    if (event.target.value.length >= 2) {
        event.target.value = event.target.value.slice(0, 2); // limit to 2 characters
        year.focus(); // move focus to the next element
    }
    h3.innerHTML = event.target.value;
})
    year.addEventListener('input', (event) => {
    if (event.target.value.length >= 2) {
        event.target.value = event.target.value.slice(0, 2); // limit to 2 characters
        ccv.focus(); // move focus to the next element
    }
    h4.innerHTML = '/ '  +  event.target.value;
})
    ccv.addEventListener('input', (event) => {
    if (event.target.value.length >= 4) {
        event.target.value = event.target.value.slice(0, 4); // limit to 4 characters
        btn.focus();// move focus to the next element
    }
    h5.innerHTML = event.target.value;
})
btn.addEventListener('click',()=>{
    
    alert('Your Card Information Has Been Added To Our DataBase Thanks!!!')
})
